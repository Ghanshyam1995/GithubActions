# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --collect:"XPlat Code Coverage" --results-directory ./coverage  --no-build --verbosity normal
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: github.event_name == 'push'
      with:
        filename: coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: ${{ github.ref == 'refs/heads/main' }} 
        format: markdown
        hide_branch_rate: true
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      id: TestComment
      run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "test_result<<$EOF" >> "$GITHUB_ENV"
          rake test >> "$GITHUB_ENV"
          echo "$EOF" >> "$GITHUB_ENV"
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        message: |
          Test with ${{ github.sha }}.
          ```
          ${{ env.test_result }}
